<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czapis Game</title>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="title">
        <h1>Czapis Game</h1>
    </div>

    <div class="stats">
        <div class="points">
            <h1 id="money-text">Money: <span id="money">0</span></h1>
            <div class="level">
                <h1 id="level-text">Level: <span id="level">1</span>    <span id="exp"> 0/100</span></h1>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div id="clickButton" class="image-button"></div>
        <h1 id="cat-name">Cat Name</h1>
        <h1 id="rarity">Common</h1>
    
        <div class="health">
            <h1><span id="cat-health">10/10</span></h1>
        </div>
        <h1><span id="cat-count">x0</span></h1>
    </div>

    <script type="module" src="scripts/user.js"></script>
    <script type="module" src="scripts/cats.js"></script>
</body>
</html>
